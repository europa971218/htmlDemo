<html>
<head>
    <title>
        列表，有序列表，无序列表，定义列表
    </title>
    <meta charset="UTF-8">
</head>

<body>
    <h2>有序列表</h2>
    <ol>
        <li>有序列表项1</li>
        <li>有序列表项2</li>
        <li>有序列表项3</li>
    </ol>
    <h2>无序列表</h2>
    <ul>
        <li>无序列表项1</li>
        <li>无序列表项2</li>
        <li>无序列表项3</li>
    </ul>
    <h2>定义列表</h2>
    <dl>
        <dt>定义项</dt>
        <dd>定义描述1</dd>
        <dt>定义项2</dt>
        <dd>定义描述2</dd>
    </dl>
    <!-- 不同类型的列表项，type属性 -->
    <ol type="1">
        <li>有序列表项1</li>
        <li>有序列表项2</li>
        <li>有序列表项3</li>
    </ol>
    <ol type="a">
        <li>有序列表项1</li>
        <li>有序列表项2</li>
        <li>有序列表项3</li>
    </ol>
    <ol type="A">
        <li>有序列表项1</li>
        <li>有序列表项2</li>
        <li>有序列表项3</li>
    </ol>
    <!-- 小写罗马数字 -->
    <ol type="i">
        <li>有序列表项1</li>
        <li>有序列表项2</li>
        <li>有序列表项3</li>
    </ol>
    <!-- 大写罗马数字 -->
    <ol type="I">
        <li>有序列表项1</li>
        <li>有序列表项2</li>
        <li>有序列表项3</li>
    </ol>
</body>

</html>
