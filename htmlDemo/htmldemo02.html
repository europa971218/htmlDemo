<html>

<head>
    <title>
        各种文本标签
    </title>
    <meta charset="UTF-8">
</head>

<body>
    <p>这是普通文本</p><br />
    <strong>这个是加粗文本</strong><br />
    <em>这是斜体</em><br />
    <p>mc<sup>2</sup></p><br />
    <p>x<sub>1</sup></p><br />
    <del>这个是中划线</del><br />
    <s>这个是中划线</s><br />
    <ins>这个是下划线</ins><br />
    <u>这个是下划线</u><br />
    <big>这个是大字号</big><br >
    <small>这个是小字号</small>
</body>

</html>
