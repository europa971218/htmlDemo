<html>
    <head>
        <title>
            诗词，有无div效果对比
        </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>静夜思</h3>
        <p>床前明月光，疑是地上霜。</p>
        <p>举头望明月，低头思故乡。</p>
        <h3>春晓</h3>
        <p>春眠不觉晓，处处闻啼鸟。</p>
        <p>夜来风雨声，花落知多少。</p>
        <div>
            <h3>静夜思</h3>
            <p>床前明月光，疑是地上霜。</p>
            <p>举头望明月，低头思故乡。</p>
        </div>
        <div>
            <h3>春晓</h3>
            <p>春眠不觉晓，处处闻啼鸟。</p>
            <p>夜来风雨声，花落知多少。</p>
        </div>
    </body>
</html>
