<html>
    <head>
        <title>表格合并行、合并列</title>
        <meta charset="UTF-8">
        <style type="text/css">
            table,
            tr,
            th,
            td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
    <h1>表格</h1>
    <table>
        <caption>
            表格标题
        </caption>
         <!-- 表头 -->
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
            </tr>
        </thead>
        <!-- 表身 -->
        <tbody>
            <tr>
                <!-- 所谓的合并行，指的是将“纵向的相邻的N个单元格”合并。 -->
                 <!-- 在这个例子中，rowspan="2"实际上是让加上rowspan属性的这个td标签跨越两行。 -->
                <td rowspan="2">小明</td>
                <td>单元格2</td>
                <td>单元格3</td>
            </tr>
            <tr>
                <!-- <td>小红</td> -->
                <td>单元格2</td>
                <td>单元格3</td>
            </tr>
            <tr>
                <td colspan="2">小绿</td>
                <!-- <td>单元格2</td> -->
                <td>单元格3</td>
            </tr>
             <tr>
                <td>小白</td>
                <td>单元格2</td>
                <td>单元格3</td>
            </tr>
         
        </tbody>
        <!-- 表脚 -->
        <tfoot>
            <tr>
                <td>总成绩</td>
                <td>单元格2</td>
                <td>单元格3</td>
            </tr>
        </tfoot>

    </table>
    </body>
</html>
